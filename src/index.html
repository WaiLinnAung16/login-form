<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn Form</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
  </head>
  <body
    class="flex justify-center items-center h-screen font-primaryFf bg-slate-200 dark:bg-slate-700"
  >
    <div
      id="drakMode"
      class="absolute top-20 w-10 h-10 cursor-pointer shadow-lg shadow-slate-400 dark:shadow-slate-900 hover:shadow-md rounded-full text-center transition-all"
    >
      <a class="moon">
        <i class="fa-solid fa-moon text-xl pt-2 text-blue-500"></i>
      </a>
      <a class="sun">
        <i class="fa-solid fa-sun text-xl pt-2 text-yellow-500"></i>
      </a>
    </div>
    <form class="text-slate-900 dark:text-slate-50 p-7 w-96">
      <div id="top" class="text-center mb-5">
        <p class="text-4xl mb-4">Sign in</p>
        <div class="flex justify-center items-center">
          <div class="social-icon hover:bg-facebook">
            <a href="#"><i class="fa-brands fa-facebook-f pt-1"></i></a>
          </div>
          <div
            class="social-icon hover:bg-gradient-to-b from-igtop via-igmid to-igb"
          >
            <a href="#">
              <i class="fa-brands fa-instagram pt-1"></i>
            </a>
          </div>
          <div class="social-icon hover:bg-twitter">
            <a href="#">
              <i class="fa-brands fa-twitter pt-1"></i>
            </a>
          </div>
        </div>
        <p class="mt-2">or use your email</p>
      </div>
      <div id="input-field" class="">
        <input type="email" placeholder="Email" class="input" required />
        <input type="password" placeholder="Password" class="input" required />
      </div>
      <div id-="checkbox-field" class="flex justify-between w-full">
        <div class="flex items-center">
          <input
            type="checkbox"
            name="rememberMe"
            id="check"
            class="accent-seclight cursor-pointer"
          />
          <label
            for="check"
            class="text-sm text-secondary dark:text-slate-400 ml-1 cursor-pointer font-bold"
            >Remember Me</label
          >
        </div>
        <div>
          <p
            class="text-sm cursor-pointer font-bold text-secondary hover:text-slate-800 dark:hover:text-seclight"
          >
            Forgot Password?
          </p>
        </div>
      </div>
      <div class="w-full my-7">
        <button
          class="px-4 py-2 bg-secondary text-slate-50 shadow-lg rounded-lg font-bold tracking-wider w-full hover:bg-secdark focus:bg-seclight focus:text-slate-800"
        >
          Login
        </button>
      </div>
      <div class="flex justify-center">
        <p
          class="text-sm text-slate-500 underline cursor-pointer hover:text-slate-400"
        >
          Privacy Policy Terms & Conditions
        </p>
        <p></p>
      </div>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
